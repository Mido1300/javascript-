<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Training Program: 3-Day Overview with User Profiles</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        // JavaScript Code for Day 1
        const initialUsers = [
            { firstName: "John", lastName: "Doe", email: "john@example.com", active: true, id: 1 },
            { firstName: "Jane", lastName: "Smith", email: "jane@example.com", active: false, id: 2 },
            { firstName: "Bob", lastName: "Johnson", email: "bob@example.com", active: true, id: 3 },
            { firstName: "Sara", lastName: "Williams", email: "sara@example.com", active: true, id: 4 }
        ];

        const carData = [
            { manufacturingYear: 2001, nameOfBrand: "Volvo", stillActive: true },
            { manufacturingYear: 1860, nameOfBrand: "BMW", stillActive: true },
            { manufacturingYear: 1990, nameOfBrand: "Audi", stillActive: true }
        ];

        // Day 2: User Management Data
        const users = [
            { id: 1, name: "John Doe", email: "john@example.com", role: "Admin" },
            { id: 2, name: "Jane Smith", email: "jane@example.com", role: "User" },
            { id: 3, name: "Bob Johnson", email: "bob@example.com", role: "Editor" }
        ];

        // Day 3: Todo Data
        const initialTodos = [
            { id: 1, task: "Learn React Hooks", completed: false },
            { id: 2, task: "Build Todo App", completed: false }
        ];

        const App = () => {
            // Day 1: Data Transformation using ES6+ features
            const filteredUsers = initialUsers.filter(user => user.active);
            const fullNameList = initialUsers.map(({ firstName, lastName, email, active, id }) => ({
                fullName: `${firstName} ${lastName}`,
                email,
                active: active ? "Active" : "Inactive",
                id
            }));
            const sortedList = [...filteredUsers].sort((a, b) => a.firstName.localeCompare(b.firstName));

            // Day 1: Async Data Fetching with Promises and Async/Await
            const fetchCarData = async () => {
                return new Promise(resolve => {
                    setTimeout(() => {
                        const filteredCars = carData.filter(car => car.stillActive);
                        const totalSales = 95;
                        const bmwId = filteredCars.find(car => car.nameOfBrand === "BMW") ? 2 : null;
                        resolve({ filteredCars, totalSales, bmwId });
                    }, 1000);
                });
            };

            const [carInfo, setCarInfo] = React.useState(null);

            React.useEffect(() => {
                const getCarData = async () => {
                    const data = await fetchCarData();
                    setCarInfo(data);
                };
                getCarData();
            }, []);

            // Day 2: State for User Management
            const [selectedUser, setSelectedUser] = React.useState(null);

            // Day 3: Hooks and State Management
            const useLocalStorage = (key, initialValue) => {
                const [storedValue, setStoredValue] = React.useState(() => {
                    try {
                        const item = window.localStorage.getItem(key);
                        return item ? JSON.parse(item) : initialValue;
                    } catch (error) {
                        return initialValue;
                    }
                });

                const setValue = value => {
                    try {
                        setStoredValue(value);
                        window.localStorage.setItem(key, JSON.stringify(value));
                    } catch (error) {
                        console.error(error);
                    }
                };

                return [storedValue, setValue];
            };

            const useFetch = url => {
                const [data, setData] = React.useState(null);
                React.useEffect(() => {
                    const fetchData = async () => {
                        const response = await new Promise(resolve => {
                            setTimeout(() => resolve({ todos: initialTodos }), 1000);
                        });
                        setData(response);
                    };
                    fetchData();
                }, [url]);
                return data;
            };

            const useForm = initialValues => {
                const [values, setValues] = React.useState(initialValues);
                const handleChange = e => {
                    setValues({ ...values, [e.target.name]: e.target.value });
                };
                return [values, handleChange];
            };

            const ThemeContext = React.createContext(null);
            const [theme, setTheme] = React.useState("light");

            const todoReducer = (state, action) => {
                switch (action.type) {
                    case "ADD_TODO":
                        return [...state, { id: state.length + 1, task: action.task, completed: false }];
                    case "TOGGLE_TODO":
                        return state.map(todo =>
                            todo.id === action.id ? { ...todo, completed: !todo.completed } : todo
                        );
                    default:
                        return state;
                }
            };

            const [todos, dispatch] = React.useReducer(todoReducer, initialTodos);
            const [todoForm, handleTodoChange] = useForm({ task: "" });
            const fetchedTodos = useFetch("fake/api/todos");

            // Components
            const Header = () => (
                <header className="bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-12 shadow-xl rounded-b-3xl">
                    <div className="container mx-auto px-4 text-center">
                        <h1 className="text-5xl font-extrabold mb-3 tracking-tight">React Training Program: 3-Day Overview</h1>
                        <p className="text-xl opacity-90 max-w-2xl mx-auto">
                            Master JavaScript, React Fundamentals, and Hooks in 3 Days
                        </p>
                    </div>
                </header>
            );

            const DaySection = ({ day, title, topics, assessment, deadline }) => (
                <section className="bg-white rounded-2xl shadow-lg p-8 mb-8">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6">{day}: {title}</h2>
                    <div className="grid md:grid-cols-2 gap-6">
                        <div>
                            <h3 className="text-lg font-semibold text-indigo-700 mb-3">Core Topics</h3>
                            <ul className="space-y-2 text-gray-600">
                                {topics.map((topic, index) => (
                                    <li key={index} className="flex items-center">
                                        <span className="w-3 h-3 bg-purple-500 rounded-full mr-2"></span>
                                        {topic}
                                    </li>
                                ))}
                            </ul>
                        </div>
                        <div>
                            <h3 className="text-lg font-semibold text-indigo-700 mb-3">Assessment</h3>
                            <p className="text-gray-600">{assessment}</p>
                            <p className="text-gray-600 mt-2"><strong>Deadline:</strong> {deadline}</p>
                        </div>
                    </div>
                </section>
            );

            const UserCard = ({ user, title, onClick }) => (
                <div
                    className="bg-white rounded-lg shadow-md p-4 hover:shadow-xl transition-shadow duration-300 cursor-pointer flex items-start"
                    onClick={onClick}
                >
                    <img
                        src={`https://picsum.photos/seed/${user.id}/50/50`}
                        alt={`${user.name || user.fullName}'s profile`}
                        className="w-12 h-12 rounded-full mr-4 object-cover"
                    />
                    <div>
                        <h3 className="text-lg font-semibold text-indigo-700">{title}</h3>
                        <p className="text-gray-600 mt-1"><strong>Name:</strong> {user.name || user.fullName}</p>
                        <p className="text-gray-600"><strong>Email:</strong> {user.email}</p>
                        {user.active !== undefined && (
                            <p className="text-gray-600 flex items-center">
                                <strong>Status:</strong>
                                <span className={`ml-2 px-2 py-1 rounded text-white text-sm ${user.active === "Active" || user.active === true ? "bg-green-500" : "bg-red-500"}`}>
                                    {typeof user.active === "boolean" ? (user.active ? "Active" : "Inactive") : user.active}
                                </span>
                            </p>
                        )}
                        {user.role && <p className="text-gray-600"><strong>Role:</strong> {user.role}</p>}
                    </div>
                </div>
            );

            const UserProfile = ({ user }) => (
                <div className="bg-white rounded-lg shadow-md p-6 mb-8">
                    <h2 className="text-2xl font-bold text-gray-800 mb-4">User Profile</h2>
                    {user ? (
                        <div className="flex items-start">
                            <img
                                src={`https://picsum.photos/seed/${user.id}/100/100`}
                                alt={`${user.name}'s profile`}
                                className="w-24 h-24 rounded-full mr-6 object-cover"
                            />
                            <div>
                                <p className="text-gray-700 mb-2"><strong>Name:</strong> {user.name}</p>
                                <p className="text-gray-700 mb-2"><strong>Email:</strong> {user.email}</p>
                                <p className="text-gray-700"><strong>Role:</strong> {user.role}</p>
                            </div>
                        </div>
                    ) : (
                        <p className="text-gray-500">Select a user to view their profile.</p>
                    )}
                </div>
            );

            const TodoApp = () => (
                <ThemeContext.Provider value={{ theme, setTheme }}>
                    <div className={`p-6 rounded-lg shadow-md mb-8 ${theme === "light" ? "bg-white" : "bg-gray-800 text-white"}`}>
                        <h2 className="text-2xl font-bold mb-4">Todo Application</h2>
                        <div className="mb-4">
                            <button
                                onClick={() => setTheme(theme === "light" ? "dark" : "light")}
                                className="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700"
                            >
                                Toggle Theme ({theme})
                            </button>
                        </div>
                        <div className="mb-4">
                            <input
                                type="text"
                                name="task"
                                value={todoForm.task}
                                onChange={handleTodoChange}
                                placeholder="Add a new task"
                                className="border p-2 rounded mr-2 text-black"
                            />
                            <button
                                onClick={() => {
                                    if (todoForm.task) {
                                        dispatch({ type: "ADD_TODO", task: todoForm.task });
                                        handleTodoChange({ target: { name: "task", value: "" } });
                                    }
                                }}
                                className="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
                            >
                                Add Todo
                            </button>
                        </div>
                        <ul className="space-y-2">
                            {(fetchedTodos?.todos || todos).map(todo => (
                                <li key={todo.id} className="flex items-center">
                                    <input
                                        type="checkbox"
                                        checked={todo.completed}
                                        onChange={() => dispatch({ type: "TOGGLE_TODO", id: todo.id })}
                                        className="mr-2"
                                    />
                                    <span className={todo.completed ? "line-through" : ""}>{todo.task}</span>
                                </li>
                            ))}
                        </ul>
                    </div>
                </ThemeContext.Provider>
            );

            return (
                <div className="min-h-screen">
                    <Header />
                    <main className="container mx-auto px-4 py-8">
                        {/* Day 1 */}
                        <DaySection
                            day="Day 1"
                            title="Modern JavaScript Essentials"
                            topics={["ES6+ Features & Syntax", "Arrow Functions & Destructuring", "Promises & Async/Await"]}
                            assessment="JavaScript fundamentals (2 hours): Data transformation, async fetching, state management, and React-like patterns"
                            deadline="Complete within 2 days after the module"
                        />
                        <section className="mb-8">
                            <h2 className="text-2xl font-bold text-gray-800 mb-4">Day 1 Practical Exercises: Data Transformation</h2>
                            <div className="grid md:grid-cols-2 gap-6 mb-6">
                                <div>
                                    <h3 className="text-xl font-semibold text-gray-700 mb-3">Filtered Active Users</h3>
                                    <div className="space-y-4">
                                        {filteredUsers.map((user, index) => (
                                            <UserCard key={user.id} user={user} title={`${index + 1}.`} />
                                        ))}
                                    </div>
                                </div>
                                <div>
                                    <h3 className="text-xl font-semibold text-gray-700 mb-3">Full Name List</h3>
                                    <div className="space-y-4">
                                        {fullNameList.map((user, index) => (
                                            <UserCard key={user.id} user={user} title={`${index + 1}.`} />
                                        ))}
                                    </div>
                                </div>
                            </div>
                            <div>
                                <h3 className="text-xl font-semibold text-gray-700 mb-3">Sorted Active Users</h3>
                                <div className="grid md:grid-cols-3 gap-4">
                                    {sortedList.map((user, index) => (
                                        <UserCard key={user.id} user={user} title={`${index + 1}.`} />
                                    ))}
                                </div>
                            </div>
                        </section>
                        <section className="bg-white rounded-lg shadow-md p-6 mb-8">
                            <h2 className="text-2xl font-bold text-gray-800 mb-4">Day 1: Async Data Fetching Exercise</h2>
                            {carInfo ? (
                                <div>
                                    <p className="text-gray-700 mb-2">
                                        <strong>Active Brands:</strong> {carInfo.filteredCars.map(car => car.nameOfBrand).join(", ")}
                                    </p>
                                    <p className="text-gray-700 mb-2">
                                        <strong>Total Sales:</strong> {carInfo.totalSales}
                                    </p>
                                    <p className="text-gray-700">
                                        <strong>BMW's ID:</strong> {carInfo.bmwId}
                                    </p>
                                </div>
                            ) : (
                                <p className="text-gray-500">Loading car data...</p>
                            )}
                        </section>

                        {/* Day 2 */}
                        <DaySection
                            day="Day 2"
                            title="React Fundamentals"
                            topics={["JSX", "Components, Props, State", "Component Lifecycle"]}
                            assessment="React components (3 hours): Build a user management interface with components, props, and state"
                            deadline="Complete within 4 days after the module"
                        />
                        <section className="mb-8">
                            <h2 className="text-2xl font-bold text-gray-800 mb-4">Day 2 Practical Exercise: User Management Dashboard</h2>
                            <div className="grid md:grid-cols-3 gap-4 mb-6">
                                {users.map(user => (
                                    <UserCard
                                        key={user.id}
                                        user={user}
                                        title={user.name}
                                        onClick={() => setSelectedUser(user)}
                                    />
                                ))}
                            </div>
                            <UserProfile user={selectedUser} />
                        </section>

                        {/* Day 3 */}
                        <DaySection
                            day="Day 3"
                            title="React Hooks & State Management"
                            topics={["useState, useEffect", "useContext, useReducer", "Custom Hooks (useLocalStorage, useFetch, useForm)"]}
                            assessment="React hooks implementation (3 hours): Build a todo app with custom hooks, context, and state management"
                            deadline="Complete within 3 days after the module"
                        />
                        <TodoApp />
                    </main>
                    <footer className="bg-indigo-700 text-white py-4 text-center rounded-t-3xl">
                        <p>Â© 2025 React Training Program. All rights reserved.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
