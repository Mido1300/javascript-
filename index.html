<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Training: Day 1 Overview</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        // JavaScript Code
        const initialUsers = [
            { firstName: "John", lastName: "Doe", email: "john@example.com", active: true },
            { firstName: "Jane", lastName: "Smith", email: "jane@example.com", active: false },
            { firstName: "Bob", lastName: "Johnson", email: "bob@example.com", active: true },
            { firstName: "Sara", lastName: "Williams", email: "sara@example.com", active: true }
        ];

        const carData = [
            { manufacturingYear: 2001, nameOfBrand: "Volvo", stillActive: true },
            { manufacturingYear: 1860, nameOfBrand: "BMW", stillActive: true },
            { manufacturingYear: 1990, nameOfBrand: "Audi", stillActive: true }
        ];

        const App = () => {
            // Part 1: Data Transformation using ES6+ features
            const filteredUsers = initialUsers.filter(user => user.active);
            const fullNameList = initialUsers.map(({ firstName, lastName, email, active }) => ({
                fullName: `${firstName} ${lastName}`,
                email,
                active: active ? "Active" : "Inactive"
            }));
            const sortedList = [...filteredUsers].sort((a, b) => a.firstName.localeCompare(b.firstName));

            // Part 2: Async Data Fetching with Promises and Async/Await
            const fetchCarData = async () => {
                return new Promise(resolve => {
                    setTimeout(() => {
                        const filteredCars = carData.filter(car => car.stillActive);
                        const totalSales = 95;
                        const bmwId = filteredCars.find(car => car.nameOfBrand === "BMW") ? 2 : null;
                        resolve({ filteredCars, totalSales, bmwId });
                    }, 1000);
                });
            };

            const [carInfo, setCarInfo] = React.useState(null);

            React.useEffect(() => {
                const getCarData = async () => {
                    const data = await fetchCarData();
                    setCarInfo(data);
                };
                getCarData();
            }, []);

            // Components
            const Header = () => (
                <header className="bg-gradient-to-r from-blue-700 to-cyan-500 text-white py-12 shadow-xl rounded-b-3xl">
                    <div className="container mx-auto px-4 text-center">
                        <h1 className="text-5xl font-extrabold mb-3 tracking-tight">Day 1: Modern JavaScript Essentials</h1>
                        <p className="text-xl opacity-90 max-w-2xl mx-auto">
                            Master ES6+ Features, Arrow Functions, Destructuring, Promises, and Async/Await
                        </p>
                    </div>
                </header>
            );

            const DayOneOverview = () => (
                <section className="bg-white rounded-2xl shadow-lg p-8 mb-8">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6">Training Overview</h2>
                    <div className="grid md:grid-cols-2 gap-6">
                        <div>
                            <h3 className="text-lg font-semibold text-blue-700 mb-3">Core Topics</h3>
                            <ul className="space-y-2 text-gray-600">
                                <li className="flex items-center">
                                    <span className="w-3 h-3 bg-cyan-500 rounded-full mr-2"></span>
                                    ES6+ Features & Syntax
                                </li>
                                <li className="flex items-center">
                                    <span className="w-3 h-3 bg-cyan-500 rounded-full mr-2"></span>
                                    Arrow Functions & Destructuring
                                </li>
                                <li className="flex items-center">
                                    <span className="w-3 h-3 bg-cyan-500 rounded-full mr-2"></span>
                                    Promises & Async/Await
                                </li>
                            </ul>
                        </div>
                        <div>
                            <h3 className="text-lg font-semibold text-blue-700 mb-3">Assessment (2 Hours)</h3>
                            <ul className="space-y-2 text-gray-600">
                                <li className="flex items-center">
                                    <span className="w-3 h-3 bg-blue-500 rounded-full mr-2"></span>
                                    Data Transformation Functions
                                </li>
                                <li className="flex items-center">
                                    <span className="w-3 h-3 bg-blue-500 rounded-full mr-2"></span>
                                    Async Data Fetching
                                </li>
                                <li className="flex items-center">
                                    <span className="w-3 h-3 bg-blue-500 rounded-full mr-2"></span>
                                    State Management Patterns
                                </li>
                            </ul>
                            <p className="mt-4 text-gray-600 italic">
                                Includes practical coding exercises simulating React-like patterns
                            </p>
                        </div>
                    </div>
                </section>
            );

            const UserCard = ({ user, title }) => (
                <div className="bg-white rounded-lg shadow-md p-4 hover:shadow-xl transition-shadow duration-300">
                    <h3 className="text-lg font-semibold text-blue-700">{title}</h3>
                    <p className="text-gray-600 mt-1"><strong>Name:</strong> {user.firstName || user.fullName}</p>
                    <p className="text-gray-600"><strong>Email:</strong> {user.email}</p>
                    {user.active && (
                        <p className="text-gray-600 flex items-center">
                            <strong>Status:</strong>
                            <span className={`ml-2 px-2 py-1 rounded text-white text-sm ${user.active === "Active" || user.active === true ? "bg-green-500" : "bg-red-500"}`}>
                                {typeof user.active === "boolean" ? (user.active ? "Active" : "Inactive") : user.active}
                            </span>
                        </p>
                    )}
                </div>
            );

            const CarInfoSection = () => (
                <section className="bg-white rounded-lg shadow-md p-6 mb-8">
                    <h2 className="text-2xl font-bold text-gray-800 mb-4">Async Data Fetching Exercise</h2>
                    {carInfo ? (
                        <div>
                            <p className="text-gray-700 mb-2">
                                <strong>Active Brands:</strong> {carInfo.filteredCars.map(car => car.nameOfBrand).join(", ")}
                            </p>
                            <p className="text-gray-700 mb-2">
                                <strong>Total Sales:</strong> {carInfo.totalSales}
                            </p>
                            <p className="text-gray-700">
                                <strong>BMW's ID:</strong> {carInfo.bmwId}
                            </p>
                        </div>
                    ) : (
                        <p className="text-gray-500">Loading car data...</p>
                    )}
                </section>
            );

            return (
                <div className="min-h-screen">
                    <Header />
                    <main className="container mx-auto px-4 py-8">
                        <DayOneOverview />
                        <section className="mb-8">
                            <h2 className="text-2xl font-bold text-gray-800 mb-4">Practical Exercises: Data Transformation</h2>
                            <div className="grid md:grid-cols-2 gap-6 mb-6">
                                <div>
                                    <h3 className="text-xl font-semibold text-gray-700 mb-3">Filtered Active Users</h3>
                                    <div className="space-y-4">
                                        {filteredUsers.map((user, index) => (
                                            <UserCard key={index} user={user} title={`${index + 1}.`} />
                                        ))}
                                    </div>
                                </div>
                                <div>
                                    <h3 className="text-xl font-semibold text-gray-700 mb-3">Full Name List</h3>
                                    <div className="space-y-4">
                                        {fullNameList.map((user, index) => (
                                            <UserCard key={index} user={user} title={`${index + 1}.`} />
                                        ))}
                                    </div>
                                </div>
                            </div>
                            <div>
                                <h3 className="text-xl font-semibold text-gray-700 mb-3">Sorted Active Users</h3>
                                <div className="grid md:grid-cols-3 gap-4">
                                    {sortedList.map((user, index) => (
                                        <UserCard key={index} user={user} title={`${index + 1}.`} />
                                    ))}
                                </div>
                            </div>
                        </section>
                        <CarInfoSection />
                    </main>
                    <footer className="bg-blue-700 text-white py-4 text-center rounded-t-3xl">
                        <p>Â© 2025 React Training Program. All rights reserved.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
